    <div class="container">
        
        <form action="https://realbaubackend/manage" method="POST" target="_blank">

            <!-- <h1>UREDI PODATKE</h1> -->
            <h1 style="color: rgba(0, 0, 0, 0.747);font-weight: 100;"><img style="margin-left:2px;width: 27px; height: 27px;" src="../background/addAcc.png" alt=""> UREDI PODATKE</h1>
            <hr>
            <div class="form-group">
                <label for="fname">Ime</label>
                <input type="text" id="fname" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="femail">Email</label>
                <input type="email" id="femail" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="fpass">Password</label>
                <input type="password" id="fpass" class="form-control">
            </div>
            <div class="form-group">
                <label for="npass">Novi Password</label>
                <input type="password" id="npass" class="form-control">
            </div>
            <div class="form-group">
                <label for="npassc">Potvrdi Password</label>
                <input type="password" id="npassc" class="form-control">
            </div>
            <div id="pomocni"></div>
            <!-- <input type="submit" class="btn" value="Potvrdi"> -->
            <input onclick="manageAcc()" id="btn" type="button" class="btn" name="submit" value="Potvrdi" />
            <div id="manage-acc-loader" class="ui centered inline loader"></div>
        </form>
    </div>


    <script src="../js/mAccProba.js"></script>
    <script>
        var f = document.getElementById("fpass"),
            g = document.getElementById("npassc");
  
            f.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                g.focus()
            }
            });
            g.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById("btn").click()
            }
            });
    </script>
