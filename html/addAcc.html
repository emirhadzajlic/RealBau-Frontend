    <div class="container">
        
        <form method="post" id="inputform">
            <!-- <h1 style="color: rgba(0, 0, 0, 0.747);">DODAJ NALOG <img style="margin-left:2px;width: 28px; height: 28px;" src="../background/addAcc.png" alt=""></h1> -->
            <h1 style="color: rgba(0, 0, 0, 0.747);font-weight: 100;"><img style="margin-left:2px;width: 27px; height: 27px;" src="../background/addAcc.png" alt=""> DODAJ NALOG</h1>
            <hr>
            <div class="form-group">
                <label for="fname">Ime</label>
                <input type="text" data-index="1" id="fname" class="form-control" name="FirstName" required>
            </div>
            <div class="form-group">
                <label for="surname">Prezime</label>
                <input type="text" data-index="2" id="surname" class="form-control" name="Surname" required>
            </div>
            <div class="form-group">
                <label for="add-email">Email</label>
                <input type="email" id="add-email" class="form-control" name="Email" required>
            </div>
            <div class="form-group">
                <label for="fstatus">Uloga</label><br>
                <select name="Roll" id="fstatus" class="form-control" required>
                    <option disabled selected hidden>Odaberi ulogu</option>
                    <option value="hausbegehung">Hausbegehung</option>
                    <option value="tiefbau">Tiefbau</option>
                    <option value="faser">Faser Einblasen</option>
                    <option value="mia">Montage & Aktievirung</option>
                    <option value="vermessung">Vermessung</option>
                    <option value="ad">Admin</option>
                    <option value="cc">Call Centar</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="fpass">Password</label>
                <input type="password" id="fpass" class="form-control" name="Password" required>
            </div>
            <div class="form-group">
                <label for="fpasss">Potvrdi Password</label>
                <input type="password" id="fpasss" class="form-control" name="Password2" required>
            </div>
            <div id="pomocni"></div>
            <!-- <input type="submit" class="btn" value="Potvrdi"> -->
            <input onclick="addAcc()" type="button" id="btn" class="btn" name="submit" value="Potvrdi" />
            <div id="add-acc-loader" class="ui centered inline loader"></div>
        </form>
    </div>


    <script src="../js/mAccProba.js"></script>
    <script>
        var a = document.getElementById("fname"),
        b = document.getElementById("surname"),
        c = document.getElementById("add-email"),
        d = document.getElementById("fstatus"),
        f = document.getElementById("fpass"),
        g = document.getElementById("fpasss");
    a.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        b.focus()
      }
  });
  b.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      c.focus()
    }
});
c.addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    f.focus()
  }
});
f.addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    g.focus()
  }
});
g.addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    document.getElementById("btn").click()
  }
});
    </script>
